    <script>
        // Template models with known issues
        const templates = {
            unstable: `class UnstableNet(nn.Module):

            stable: `class StableNet(nn.Module):
    """Well-designed model with low NaN risk"""
    def __init__(self):
        super().__init__()
        self.fc1 = nn.Linear(784, 512)
        self.bn1 = nn.BatchNorm1d(512)

    def forward(self, x):

        };

        function loadTemplate(name) {
            document.getElementById('modelCode').value = templates[name];
            
            // Auto-set appropriate learning rate for each template
            const lrSettings = {
                unstable: 0.1,    // Too high!
                exploding: 1.0,   // Way too high!
                vanishing: 0.001, // Might be too low
                stable: 0.001     // Good
            };
            
            document.getElementById('learningRate').value = lrSettings[name];
        }

        function analyzeNaNRisk() {
            const code = document.getElementById('modelCode').value;
            const learningRate = parseFloat(document.getElementById('learningRate').value);
            const batchSize = parseInt(document.getElementById('batchSize').value);
            const weightInit = document.getElementById('weightInit').value.toLowerCase();
            const optimizer = document.getElementById('optimizer').value;

            if (!code.trim()) {
                alert('Please enter model code first!');
                return;
            }

            // Analyze model for NaN/Inf risks
            const risks = [];
            let riskScore = 0;

            // Check for normalization layers
            const hasNormalization = code.includes('BatchNorm') || code.includes('LayerNorm') || 
                                    code.includes('GroupNorm') || code.includes('InstanceNorm');
            
            if (!hasNormalization) {
                risks.push({
                    type: 'No Normalization',
                    severity: 'high',
                    details: 'Model lacks normalization layers (BatchNorm, LayerNorm, etc.)',
                    fix: 'Add BatchNorm1d/2d after Linear/Conv layers:\nself.bn1 = nn.BatchNorm1d(hidden_size)'
                });
                riskScore += 30;
            }

            // Check learning rate
            if (learningRate > 0.01) {
                risks.push({
                    type: 'High Learning Rate',
                    severity: learningRate > 0.1 ? 'high' : 'medium',
                    details: `Learning rate ${learningRate} may cause gradient explosion`,
                    fix: `Try learning rate between 0.0001 and 0.001 for Adam, 0.01 for SGD`
                });
                riskScore += learningRate > 0.1 ? 40 : 20;
            }

            // Check for gradient clipping
            if (!code.includes('clip_grad') && !code.includes('clip_grad_norm')) {
                risks.push({
                    type: 'No Gradient Clipping',
                    severity: 'medium',
                    details: 'No gradient clipping detected',
                    fix: 'Add gradient clipping:\ntorch.nn.utils.clip_grad_norm_(model.parameters(), max_norm=1.0)'
                });
                riskScore += 15;
            }

            // Check for deep networks without skip connections
            const layerCount = (code.match(/nn\.(Linear|Conv)/g) || []).length;
            if (layerCount > 5 && !code.includes('residual') && !code.includes('skip')) {
                risks.push({
                    type: 'Deep Without Skip Connections',
                    severity: 'medium',
                    details: `${layerCount} layers detected without skip connections`,
                    fix: 'Consider adding residual connections for deep networks'
                });
                riskScore += 20;
            }

            // Check for sigmoid/tanh in deep networks
            if ((code.includes('sigmoid') || code.includes('tanh')) && layerCount > 3) {
                risks.push({
                    type: 'Saturating Activations',
                    severity: 'high',
                    details: 'Sigmoid/Tanh can cause vanishing gradients in deep networks',
                    fix: 'Replace with ReLU, LeakyReLU, or GELU:\nx = torch.relu(x) or x = F.gelu(x)'
                });
                riskScore += 25;
            }

            // Check weight initialization
            if (weightInit === 'normal' || weightInit === 'random') {
                risks.push({
                    type: 'Poor Weight Initialization',
                    severity: 'medium',
                    details: `"${weightInit}" initialization may cause instability`,
                    fix: 'Use Xavier/Kaiming initialization:\ntorch.nn.init.kaiming_normal_(layer.weight)'
                });
                riskScore += 15;
            }

            // Check for very large layers
            const largeLayerMatch = code.match(/Linear\(\d+,\s*(\d+)\)/g);
            if (largeLayerMatch) {
                largeLayerMatch.forEach(match => {
                    const size = parseInt(match.match(/,\s*(\d+)/)[1]);
                    if (size > 4096) {
                        risks.push({
                            type: 'Very Large Layer',
                            severity: 'medium',
                            details: `Layer with ${size} units may cause memory/gradient issues`,
                            fix: 'Consider using smaller hidden dimensions or factorization'
                        });
                        riskScore += 10;
                    }
                });
            }

            // Determine overall risk level
            let riskLevel, riskClass;
            if (riskScore >= 60) {
                riskLevel = '‚ö†Ô∏è HIGH RISK';
                riskClass = 'risk-high';
            } else if (riskScore >= 30) {
                riskLevel = '‚ö° MEDIUM RISK';
                riskClass = 'risk-medium';
            } else {
                riskLevel = '‚úÖ LOW RISK';
                riskClass = 'risk-low';
            }

            // Generate risk report
            let riskHTML = `
                <div class="nan-risk ${riskClass}">
                    <div class="risk-level">
                        ${riskLevel}
                        <span style="font-size: 0.7em; color: #888;">(Score: ${riskScore}/100)</span>
                    </div>
                    <div class="issue-list">
            `;

            if (risks.length === 0) {
                riskHTML += `
                    <div style="color: #00ff00;">
                        ‚úÖ Model appears stable! Good use of normalization and reasonable hyperparameters.
                    </div>
                `;
            } else {
                risks.forEach(risk => {
                    riskHTML += `
                        <div class="issue">
                            <div class="issue-title">üî• ${risk.type}</div>
                            <div class="issue-details">${risk.details}</div>
                            <div class="fix-suggestion">
                                <div class="fix-title">üí° Fix:</div>
                                <div class="fix-code">${risk.fix}</div>
                            </div>
                        </div>
                    `;
                });
            }

            riskHTML += `
                    </div>
                </div>
            `;

            document.getElementById('riskResult').innerHTML = riskHTML;
            document.getElementById('riskResult').style.display = 'block';

            // Generate gradient flow visualization
            generateGradientFlow(riskScore);

            // Generate layer analysis
            generateLayerAnalysis(code, hasNormalization);
        }

        function generateGradientFlow(riskScore) {
            const gradientFlow = document.getElementById('gradientFlow');
            
            let flowHTML = `<h3 style="color: #ff9999; margin-bottom: 15px;">Gradient Flow Prediction</h3>`;
            
            const layers = ['Input', 'Hidden 1', 'Hidden 2', 'Hidden 3', 'Output'];
            const gradientStrength = 100 - riskScore;
            
            layers.forEach((layer, idx) => {
                // Simulate gradient decay/explosion
                let strength = gradientStrength;
                if (riskScore > 60) {
                    // Explosion
                    strength = Math.min(100, 20 * Math.pow(1.5, idx));
                } else if (riskScore > 30) {
                    // Some instability
                    strength = Math.max(10, gradientStrength - idx * 10);
                } else {
                    // Stable
                    strength = Math.max(40, gradientStrength - idx * 5);
                }
                
                let color;
                if (strength > 80) color = '#ff4444';  // Too strong
                else if (strength > 60) color = '#ffa500';  // Caution
                else if (strength > 20) color = '#00ff00';  // Good
                else color = '#666';  // Too weak
                
                flowHTML += `
                    <div class="gradient-bar" style="background: linear-gradient(90deg, ${color}22, ${color}55);">
                        ${layer}: ${strength.toFixed(0)}% gradient flow
                    </div>
                `;
            });
            
            gradientFlow.innerHTML = flowHTML;
            gradientFlow.style.display = 'block';
        }

        function generateLayerAnalysis(code, hasNormalization) {
            const layerAnalysis = document.getElementById('layerAnalysis');
            
            let analysisHTML = `
                <h3 style="color: #ff9999; margin-bottom: 15px;">Layer-by-Layer Risk</h3>
                <div class="layer-item" style="color: #888; font-weight: bold;">
                    <span>Layer</span>
                    <span>Type</span>
                    <span>Risk</span>
                    <span>Gradient</span>
                </div>
            `;
            
            // Parse layers from code
            const linearMatches = code.match(/nn\.Linear\((\d+),\s*(\d+)\)/g) || [];
            const convMatches = code.match(/nn\.Conv\d+d\((\d+),\s*(\d+)/g) || [];
            
            let layerIndex = 0;
            
            // Analyze Linear layers
            linearMatches.forEach(match => {
                const dims = match.match(/(\d+)/g);
                const inputDim = parseInt(dims[0]);
                const outputDim = parseInt(dims[1]);
                const ratio = outputDim / inputDim;
                
                let risk = 'Low';
                let gradient = 'Stable';
                
                if (ratio > 4 || outputDim > 4096) {
                    risk = 'High';
                    gradient = 'Explosion';
                } else if (ratio > 2 || outputDim > 2048) {
                    risk = 'Medium';
                    gradient = 'Unstable';
                }
                
                if (!hasNormalization && layerIndex > 0) {
                    risk = 'High';
                    gradient = 'Risky';
                }
                
                analysisHTML += `
                    <div class="layer-item">
                        <span>Linear_${++layerIndex}</span>
                        <span>${inputDim}‚Üí${outputDim}</span>
                        <span style="color: ${risk === 'High' ? '#ff4444' : risk === 'Medium' ? '#ffa500' : '#00ff00'}">${risk}</span>
                        <span>${gradient}</span>
                    </div>
                `;
            });
            
            // Analyze Conv layers
            convMatches.forEach(match => {
                const channels = match.match(/(\d+)/g);
                const inChannels = parseInt(channels[0]);
                const outChannels = parseInt(channels[1]);
                
                analysisHTML += `
                    <div class="layer-item">
                        <span>Conv_${++layerIndex}</span>
                        <span>${inChannels}‚Üí${outChannels}ch</span>
                        <span style="color: #00ff00">Low</span>
                        <span>Stable</span>
                    </div>
                `;
            });
